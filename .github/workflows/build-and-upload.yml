name: Zenith
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Dagger Zenith
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.8.7 sh
          sudo mv bin/dagger /usr/local/bin
          dagger version
          git clone https://github.com/tsirysndr/dagger.git -b zenith-functions
          cd dagger
          hack/dev
          mkdir -p bucket/zenith && cp bin/* bucket/zenith
      - name: Sync files to S3 bucket
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1
          aws s3 sync bucket --endpoint-url https://fe5b1e2ce9f94f4c0415ab94ce402012.r2.cloudflarestorage.com s3://zenith --delete
        env:
          AWS_ACCES_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
        working-directory: dagger
